<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RYSGALLY TEHNOLOGIYA</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    header { background: #004080; color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; }
    nav { display: flex; justify-content: center; background: #eaeaea; padding: 10px; flex-wrap: wrap; }
    nav a, nav button { margin: 5px 10px; padding: 8px 16px; background: #004080; color: white; border: none; text-decoration: none; cursor: pointer; border-radius: 4px; }
    nav a:hover, nav button:hover { background: #002f5f; }
    main { padding: 40px 20px; max-width: 960px; margin: auto; background: white; }
    h1 { margin-bottom: 10px; }
    section { margin-bottom: 40px; }
    .contact a { display: inline-block; margin-right: 10px; text-decoration: none; color: #004080; }
    iframe { width: 100%; height: 300px; border: none; }
    .lang { display: none; }
    .visible { display: block; }
    footer { background: #eee; text-align: center; padding: 20px; font-size: 14px; }
    .download { margin-top: 10px; display: inline-block; padding: 10px 20px; background: #004080; color: white; text-decoration: none; border-radius: 5px; }
    ul.project-list { padding-left: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button.submit-btn { background: #004080; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button.submit-btn:hover { background: #002f5f; }
  </style>
</head>
<body>
  <header>
    <h1>RYSGALLY TEHNOLOGIYA</h1>
    <p>Integrated Engineering & Trading Solutions</p>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#catalog">Catalog</a>
      <a href="#contact">Contact</a>
      <a href="#message">Write to us</a>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('tk')">TK</button>
      <button onclick="setLang('ru')">RU</button>
    </nav>
  </header>
  <main>
    <!-- Existing sections remain unchanged -->

    <section id="message">
      <h2>Write to us</h2>
      <form action="mailto:info@rysgallytech.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 RYSGALLY TEHNOLOGIYA. All rights reserved.
  </footer>

  <script>
    function setLang(lang) {
      document.querySelectorAll('.lang').forEach(el => el.classList.remove('visible'));
      document.querySelectorAll(`.lang.${lang}`).forEach(el => el.classList.add('visible'));
    }
  </script>
</body>
</html>
